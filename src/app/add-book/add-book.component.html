<div class="container">
  <h2>Add New Book</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" name="title" [(ngModel)]="book.title" required>
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author" class="form-control" [(ngModel)]="book.author" name="author" required>
    </div>

    <div class="form-group">
      <label for="publisher">Publisher</label>
      <input type="text" id="publisher" class="form-control" [(ngModel)]="book.publisher" name="publisher" required>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" class="form-control" [(ngModel)]="book.price" name="price" required>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" class="form-control" [(ngModel)]="book.quantity" name="quantity" required>
    </div>

    <div class="form-group">
      <label for="isbn">ISBN</label>
      <input type="text" id="isbn" class="form-control" [(ngModel)]="book.isbn" name="isbn" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" class="form-control" [(ngModel)]="book.description" name="description"
        required>
    </div>

    <button type="submit" class="btn btn-primary">Add Book</button>
  </form>
</div>
