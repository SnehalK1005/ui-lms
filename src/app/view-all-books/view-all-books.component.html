<div id="title">
    <h2>Books List</h2>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Price</th>
            <th>ISBN</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td><a class= "bookTitle" [href]="'/book/' + book.id">{{book.title}}</a></td>
            <td>{{book.author}}</td>
            <td>{{book.publisher}}</td>
            <td>{{book.price}}</td>
            <td>{{book.isbn}}</td>
            <td>{{book.quantity}}</td>
        </tr>
    </tbody>
</table>
