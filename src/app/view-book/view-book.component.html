<div class="container" *ngIf="book">
    <h2>{{ book.title }}</h2>
    <p><strong>Author :</strong> {{ book.author }}</p>
    <p><strong>Publisher :</strong> {{ book.publisher }}</p>
    <p><strong>ISBN Number :</strong> {{ book.isbn }}</p>
    <p><strong>Short Description :</strong> {{ book.description }}</p>
</div>

<div *ngIf="!book">
    <p>Book not found.</p>
</div>
